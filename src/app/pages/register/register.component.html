<div class="d-flex justify-content-center">
  <div class="card" style="width: 26rem;">
    <div class="card-body">
      <h5 class="card-title">Register</h5>
      <form action="" [formGroup]="form" (submit)="onSubmit()">
        <div class="mt-3 mb-2">
          <label for="name">Name</label>
          <input type="text" formControlName="name" class="form-control" name="name" id="name" />
        </div>
        <div class="mb-2">
          <label for="email">Email Address</label>
          <input type="email" formControlName="email" class="form-control" name="email" id="email" />
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" name="password" id="password" />
        </div>
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">Login</button>
      </form>
    </div>
  </div>
</div>
